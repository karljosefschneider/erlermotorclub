<script type="text/javascript">

{

function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<form name="passwort">

<input type="password" name=pswd id="myInput">
<checkbox type="checkbox" onclick="myFunction()">Anzeige
