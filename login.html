<script type="text/javascript">
  function passw() {
    if (document.passwort.pswd.value == "goggokart") {
      document.location.href = "intern.html";
    } else {
      /*alert("Falsches Passwort");*/

      document.location.href = "login.html";

    }
  }


  function myFunction() {
    var x = document.getElementById("login-password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>

<form name="passwort" class="password-box">
  <input type="password" name="pswd" id="login-password">
  <label class="show-password-label" for="show-password">
    <input type="checkbox" onclick="myFunction()" id="show-password">
    Passwort anzeigen
  </label>
  <button type=button onClick="passw()">Anmelden
</form>
